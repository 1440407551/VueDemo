function jump(arg) {
    const arr = arg.split(" ");
    let num = 0;
    let temp = 2
    for(let i = 0; i < arr.length; i++) {
        if(arr[i] === "1") {
            num++;
            temp = 2;
        } else if(arr[i] === "2") {
            num = num + temp ;
            temp += 2; 
        } else if(arr[i] === "0") {
            return num;
        }
    }
    return num;
}
