<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
        Array.prototype.compact = function () {
            return this.filter(value => value)
        }

Array.prototype.chunk = function (size = 1) {
    // 原数组的长度
    const length = this.length;
    size = Math.floor(size);
    if (length === 0) {
        return [];
    }
    if (size < 1) {
        size = 1;
    }
    if (size > length) {
        size = length;
    }
    // 结果数组的长度
    const resultLength = Math.ceil(length / size);
    // 创建一个结果数组
    const resultArr = new Array(resultLength);
    let index = 0;
    let start = 0;
    while (index < resultLength) {
        resultArr[index++] = this.slice(start, start += size);
    }
    return resultArr;
}
console.log([1, 2, 3, 4, 5, 6, 7].chunk(3)) // [[1, 2, 3], [4, 5, 6], [7]]

    </script>
</body>

</html>
